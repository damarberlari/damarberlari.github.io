<!DOCTYPE html>
<html lang="en">
        <head>
                <meta charset="utf-8">
                <title>Oscar</title>
                <script type="text/javascript" src="../d3-master/d3.js"></script>
                <link href='https://fonts.googleapis.com/css?family=Roboto:300' rel='stylesheet' type='text/css'>
                <link href='https://fonts.googleapis.com/css?family=Roboto+Condensed:300' rel='stylesheet' type='text/css'>
        </head>
        <body>
<style>
            .post-content{
                width:810px;
            }

            svg{
                font-family: "Roboto", Helvetica, Arial, sans-serif;
                background: #202020;
            }
	    .text{
                font-family: "Roboto", Helvetica, Arial, sans-serif;
                fill: white;
            }
	    .nominated{
		fill-opacity:0.75;
	    }
	    .nominated:hover{
		fill-opacity:0.9;
	    }


</style>
<div class="post-content"></div>

<script type="text/javascript">
        
	//set initial variable
	w = d3.select(".post-content").node().getBoundingClientRect().width;
	d3scale = w/820;
	h = w;
	rheight = d3scale*20;
	padding = d3scale*10;
	
	var psv = d3.dsv(";", "text/plain");
	var selected = [true,true,true,true]
	
	svg = d3.select(".post-content")
	.append("svg")
	.attr("width", w)
	.attr("height", h);
	
	svgl=svg.append("g");
	
	svg.append("text") //dummytext for font-sizing
        .attr("y","-20")
	.text("dummy")
        .style("font-size","15px")
	.each(function(){
	      textheight = d3.select(this).node().getBoundingClientRect().height;
	});
	
	rScale = d3.scale.linear()
	.domain([0, 3])
	.range([0, d3scale*3*12.8/2]);
	
	xScale = d3.scale.linear()
	.domain([0, 820])
	.range([0, w]);
	
	yScale = d3.scale.linear()
	.domain([0, 820])
	.range([0, h]);
	
	psv("positions_circle.csv", function(error,dataset) {
		draw(dataset);	
          });
	
	
	
	function setColor(value){
		var color="#262626";
		if(selected[value]){
		switch(value){
			case 1: color="#378e43"
			break;
			case 2: color="#fdc010"
			break;
			case 3: color="#ef4437"
			break;
			default: color="#3d82c4"
		}
		}
		
		return color;
	}
	
		legend = svgl.selectAll("legend").data(selected);
		
		legend.enter()
		.append("circle")
		.attr("class","legend")
		.attr("cx",function(d,m){return w-padding-2*m*(rScale(4)+4*d3scale)-rScale(4)})
		.attr("cy",h-padding-rScale(4))
		.attr("r",rScale(4))
		.attr("stroke",function(d,m){
			return setColor(m)
			})
		.attr("stroke-width",2)
		.attr("fill",function(d,m){
			return setColor(m)
			})
		.on("click",function(d,m){
			selected[m]=!selected[m];
			legend.attr("fill",function(l,n){return setColor(n)});
			circle.attr("fill",function(l){return setColor(+l.won)});
			circleWon.attr("fill",function(l){return setColor(+l.won)});
		})
		
		
	function draw(dataset){
		circle = svg
		.selectAll("circle.nominated")
		.data(dataset)
		
		circleWon = svg
		.selectAll("circle.won")
		.data(dataset)
		
		circle
		.enter()
		.append("circle")
		.attr("class","nominated")
		.attr("cx",function(d){return xScale(+d.xpos)})
		.attr("cy",function(d){return yScale(+d.ypos)})
		.attr("r",function(d){return rScale(+d.nominated)})
		.attr("fill",function(d){return setColor(+d.won)})
		.on("mouseover", function(d){
			var cx=Number(d3.select(this).attr("cx"));
			var cy=Number(d3.select(this).attr("cy"));
			if(selected[d.won]){
			svg
			.append("text")
			.attr("class","text")
			.attr("text-anchor","middle")
			.text(d.name)
			.style("font-size",function(){return rheight/textheight*14+ "px"})
			.attr("x", function(){
				return Math.min(Math.max(cx,d3.select(this).node().getBoundingClientRect().width/2),w-d3.select(this).node().getBoundingClientRect().width/2)
			})
			.attr("y", function(){
				return Math.max(cy,d3.select(this).node().getBoundingClientRect().height/2)
			})
			.style("pointer-events","none");
			}
			})
		.on("mouseout", function(d){
			svg.selectAll("text.text")
			.remove();
			})
		
		circleWon
		.enter()
			.append("circle")
			.attr("class","won")
			.attr("cx",function(d){return xScale(+d.xpos)})
			.attr("cy",function(d){return yScale(+d.ypos)})
			.attr("r",function(d){return rScale(+d.won)})
			.attr("fill",function(d){return setColor(+d.won)})
			.style("pointer-events","none")
	}
	
	
	
	
	
	
	
	
</script>
        </body>
</html>
