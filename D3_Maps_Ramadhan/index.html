<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <title>Fasting Maps</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400" rel="stylesheet">
      <link href="https://fonts.googleapis.com/css?family=Roboto Condensed:400" rel="stylesheet">
<style>
body {
  background: black;
}

svg {
  background: #404040;
}

.d3-content{
  width: 90%;
  margin:50px auto;
}

.axis path,
.axis line {
                fill: none;
                stroke: lightgray;
                stroke-width:1px;
                stroke-opacity: 0.1;
                shape-rendering: crispEdges;
            }

path {
  stroke: black;
  stroke-width: 0.1px;
  fill: grey;
  fill-opacity:0.9;
}

text {
                font-family: "Lato", Helvetica, Arial, sans-serif;
                fill: white;
		font-weight: 400;
		pointer-events: none;
		letter-spacing: normal;
            }

text#title {
  font-family: "Lato", Helvetica, Arial, sans-serif;
  font-weight: 400;
}
</style>
</head>
<body>
<div class='d3-content'></div>
<script src='http://d3js.org/d3.v3.min.js'></script>
<script src="http://d3js.org/topojson.v0.min.js"></script>
<script src='fasting_maps_v2.js'></script>
</body>
</html>
