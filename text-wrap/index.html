    .attr("height", 720)
    .style("fill", "none")
    .style("pointer-events", "all");
    
    var sliding=slide();

    d3.select("body")
    .on("keydown", function(d){
        if(d3.event.keyCode=='39'){cursorPointer=sliding(1)}else if(d3.event.keyCode=='37'){cursorPointer=sliding(-1)};
        drawSlides(zoom,cursorPointer);
    });
    
    function zoomed() {
        d3.select("#Layer_2").transition().duration(500).attr("transform", d3.event.transform);
        d3.select("#Layer_1").transition().duration(500).attr("transform", d3.event.transform);
    }
    
    function slide(){
        var counter=0;
        
        return function(increment){
        counter=counter+increment;
        if(counter>4){counter=4}else if(counter<0){counter=0};
        return counter;
        }
    }
    
    function drawSlides(zoom,counter) {
    switch (counter) {
    case 1:
        var zoomID = d3.zoomIdentity
        .scale(3)
        .translate(0, -240);
        svgReset();
        d3.select("#Layer_2").call(zoom.transform,zoomID);
        break;
    case 2:
        var zoomID = d3.zoomIdentity
        .scale(3)
        .translate(0, -480);
        svgReset();
        d3.select("#Layer_2").call(zoom.transform,zoomID);
        break;
    case 3:
        var zoomID = d3.zoomIdentity
        .scale(1)
        .translate(0, 0);
        svgReset();
        d3.select("#Layer_2").call(zoom.transform,zoomID);
        break;
    case 4:
        svgReset();
        d3.select("#Layer_2").attr("opacity",0.1);
        d3.select("svg").append("text").attr("id","text-temp").text("END").attr("x",640).attr("y",360).attr("font-size",24).attr("fill","white");
        break;
    default:
        var zoomID = d3.zoomIdentity
        .scale(1)
        .translate(0, 0);
        svgReset();
        d3.select("#Layer_2").call(zoom.transform,zoomID);
    };
    }

function svgReset() {
    d3.select("#Layer_2").attr("opacity",1);
    d3.select("#text-temp").remove();
}
</script>
</body>
</html>
