function showLocation(d){
  d3.event.preventDefault();
  d3.event.stopPropagation();
  if(d[0]<90) {
    mousedata=[90];
  }else if(d[0]>1108) {
    mousedata=[1108];
  }else {mousedata=[d[0]]};
      //d = d3.touches(this);
      svgs
      .selectAll('.screenshot')
      .attr('display','none');
      
      svgs
      .select('#sshot-'+(Math.round(mousedata)-90))
      .attr('display','block');
      
      svgs
      .selectAll('.pointer')
      .data(mousedata)
      .exit()
      .remove();
      
      svgs
      .selectAll('.pointer')
      .attr('d',function(d) {return 'M '+d+' 118 l 6 -8 l -12 0 Z'})
      .attr('display','block');
}

function showScreenshot(xloc,yloc,rwidth,rheight,background){
  svgs.append('rect')
  .attr('class','screenshot')
  .attr("fill", background)
  .attr('x',xloc)
  .attr('y',yloc)
  .attr('width',rwidth)
  .attr('height',rheight);
}

function showBase(xloc,yloc,rwidth,rheight,background) {
  showScreenshot(xloc,yloc,rwidth,rheight,background);
  
  svgs.append('path')
  .attr('class','screenshot')
  .attr('d', function() { 
    return 'M ' + (xloc+rwidth/2-5) +' '+ (yloc+rheight) + ' L '+ (xloc+rwidth/2+5) + ' ' + (yloc+rheight) + ' L '+ (xloc+rwidth/2) + ' ' + (yloc+rheight+5) + ' z';
  })
  .attr("fill", background)
  .attr('stroke',background)
  .attr('stroke-width',2);
}

function removeScreenshot(){
  svgs.selectAll('.screenshot').remove();
}
